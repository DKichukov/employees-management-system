server.port=8080
# Database connection settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://mysql-db:3306/employees_management_system
spring.datasource.username=mysql_root
spring.datasource.password=Mysql@1234


# Hibernate settings (optional)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#logging level
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=trace

#docker folder
spring.docker.compose.file=docker/docker-compose.yml
